# Fly.io configuration for ResolveAI 360
# This file will be created by `flyctl launch`, but here's a template

app = "resolveai360-backend"
primary_region = "iad"  # Washington, D.C. - change to your preferred region

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory_mb = 256
  cpu_kind = "shared"
  cpus = 1

